name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: |
          # npm ci can fail to resolve rollup native optional deps across OSes
          # Use npm install to resolve platform-specific optional packages in CI
          npm install

      - name: Run tests
        run: npm run test:run

      - name: Coverage
        run: npm run coverage

      - name: Upload coverage (lcov)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/
